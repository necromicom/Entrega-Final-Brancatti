{% extends 'index.html' %}
{% block repite %}
    {% for b in blogs %}
        <li>{{ b }}</li>
        <button>
            <a href="{% url 'eliminarpost' b.titulo %}">Eliminar</a>
        </button>
        <button>
            <a href="{% url 'edit' b.titulo %}">Editar</a>
        </button>
        <button>
            <a href="{% url 'detalle' b.titulo %}">Ver</a>
        </button>
    {% endfor %}
    <br>
    <a href="{% url 'posteo' %}">Agregar post</a>
{% endblock %}
